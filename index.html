<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-into">Emotion to Emoji
        <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128075;</span>
        <span>&#128076;</span>
        <span>&#9996;</span>
        <span>&#9995;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie fo a generate to know about it's meaning
      	<br>
        <h5>On the following gestures the model is trained -</h5>
        <br>
        <span>&#128076;</span> <hr> <span>&#128077;</span> <hr> <span>&#9996;</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-into" onclick="take_snapshot();">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p class="emotion_name" id="results_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        
        <label>Prediction 2 - </label>
        <p class="emotion_name" id="results_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="results"></div>
        <br><br>
        <button class="btn btn-success" onclick="check();">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
